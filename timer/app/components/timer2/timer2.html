<div class="container text-center">
  <img src="assets/img/timer.png" alt="Reloj"/>
  <countdown
  [seconds]="25"
  (complete)="onCountdownCompleted()"
  #counter>
</countdown>
<p>
  <button class="btn btn-default" (click)="counter.seconds = 25">
    Restablecer contador a 25 segundos
  </button>
</p>
<p *ngIf="counter.seconds < 10">
  ¡Ten cuidado! Sólo quedan
  <strong>{{ counter.seconds }} segundos</strong>
  .
</p>
</div>
