<div class="container text-center">
	<img src="../assets/img/timer.png" />
	<div class="container">
		<h4>
			Cartera de tareas
		</h4>

		<table class="table">
			<thead>
				<tr>
					<th>
						ID Tarea
					</th>
					<th>
						Nombre Tarea
					</th>
					<th>
						Completada para
					</th>
					<th>
						Ciclos
					</th>
					<th>
						Acciones
					</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let task of tasks; let i = index">
					<th scope="row">{{i}}
					</th>
					<td>
						{{task.name | slice: 0:35}}
						<span [hidden]="task.name.length < 35">...</span>
					</td>
					<td>
						{{task.deadline | date: 'fullDate'}}
						<span *ngIf="task.deadline < today" class="lable label-danger">
							Atrasado
						</span>
					</td>
					<td class="text-center">
						{{task.tareasRequeridas}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
